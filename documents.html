<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiny-Bit Coding::Home</title>
		<script src="index.js" defer></script>
		<script src="header-nav.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header id="header" class="text-center">header</header>
		<nav id="nav">
			<ul class="navigation">
				<a href="index.html">
					<button class="nav-btn" id="homeBtn">Home</button>
				</a>
				<a href="documents.html">
					<button class="nav-btn" id="documentsBtn">Documents</button>
				</a>
				<a href="#Settings">
					<button class="nav-btn" id="settingsBtn">Settings</button>
				</a>
				<a href="about.html">
					<button class="nav-btn" id="aboutBtn">About us</button> </a
				><a href="#User">
					<button class="nav" id="userBtn">
						<img src="src/icons/svg/user-icon.svg" alt="User" />
					</button>
				</a>
			</ul>
		</nav>
		<main>
			<dialog id="settingsDialog">
				<h2>Settings:</h2>
				<div>
					<l>Theme:</l>
					<button
						id="theme-toggle"
						class="btn btn-link btn-sm ml-2 small"
						type="button"
					>
						<span class="themeSelectorBtn" id="themeName"></span>
					</button>
				</div>
				<button id="hide" class="alert">Close Settings</button>
			</dialog>
			<dialog id="signupDialog">
				<div class="signup text-center">
					<p>Signup</p>
					<form action="signup.html" id="signupForm">
						<div class="flex-row">
							<label for="firstName">First name:</label>
							<input type="text" id="firstName" name="firstName" />
						</div>
						<div class="flex-row">
							<label for="lastName">Last name:</label>
							<input type="text" id="lastName" name="lastName" />
						</div>
						<div class="flex-row">
							<label for="age">Date of Birth:</label>
							<input type="date" id="age" name="age" />
						</div>
						<div class="flex-row">
							<p>Gender:</p>
							<div class="gender">
								<div class="gender-list">
									<input type="radio" value="male" name="gender" id="male" />
									<label for="male">Male</label>
								</div>
								<div class="gender-list">
									<input
										type="radio"
										value="female"
										name="gender"
										id="female"
									/>
									<label for="female">Female</label>
								</div>
								<div class="gender-list">
									<input
										type="radio"
										value="others"
										name="gender"
										id="others"
									/>
									<label for="others">Others</label>
								</div>
							</div>
						</div>
						<div class="flex-row">
							<label for="email">Email Address:</label>
							<input type="email" name="" id="email" name="email" />
						</div>
						<div class="flex-row">
							<label for="password">Input password:</label>
							<input type="password" id="password" name="password" />
						</div>
						<div class="flex-row">
							<label for="confirmPassword">Confirm password</label>
							<input
								type="password"
								id="confirmPassword"
								name="confirmPassword"
							/>
						</div>
						<div class="flex-row">
							<div class="agreements">
								<input
									type="checkbox"
									id="agreements"
									name="agreements"
									value="true"
								/><label for="agreements"
									>I agree to the terms and conditions.</label
								>
							</div>
						</div>

						<input type="submit" value="Signup" />
						<button id="signupCloseBtn">close</button>
					</form>
				</div>
			</dialog>

			<div w3-include-html="src/pages/test.html"></div>
		</main>
		<footer class="text-center">Created by Shuvo</footer>
	</body>
</html>
