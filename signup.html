<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Signup</title>
		<style>
			form {
				display: flex;
				flex-direction: column;
			}
			.gender {
				display: flex;
				flex-direction: row;
				align-items: start;
				justify-content: space-between;
			}
			.agreements > label,
			.agreements {
				padding: 10px;
			}
			.flex-collumn {
				display: flex;
				flex-direction: column;
			}
			.flex-row {
				display: flex;
				flex-direction: row;
			}
		</style>
	</head>
	<body>
		<main>
			<a href="index.html">home</a>
			<button id="signupBtn">Sigun up</button>
			<dialog id="signupDialog">
				<div class="signup text-center">
					<p>Signup</p>
					<form action="signup.html" id="signupForm">
						<div class="flex-row">
							<label for="firstName">First name:</label>
							<input type="text" id="firstName" name="firstName" />
						</div>
						<div class="flex-row">
							<label for="lastName">Last name:</label>
							<input type="text" id="lastName" name="lastName" />
						</div>
						<div class="flex-row">
							<label for="age">Date of Birth:</label>
							<input type="date" id="age" name="age" />
						</div>
						<div class="flex-row">
							<p>Gender:</p>
							<div class="gender">
								<div class="gender-list">
									<input type="radio" value="male" name="gender" id="male" />
									<label for="male">Male</label>
								</div>
								<div class="gender-list">
									<input
										type="radio"
										value="female"
										name="gender"
										id="female"
									/>
									<label for="female">Female</label>
								</div>
								<div class="gender-list">
									<input
										type="radio"
										value="others"
										name="gender"
										id="others"
									/>
									<label for="others">Others</label>
								</div>
							</div>
						</div>
						<div class="flex-row">
							<label for="email">Email Address:</label>
							<input type="email" name="" id="email" name="email" />
						</div>
						<div class="flex-row">
							<label for="password">Input password:</label>
							<input type="password" id="password" name="password" />
						</div>
						<div class="flex-row">
							<label for="confirmPassword">Confirm password</label>
							<input
								type="password"
								id="confirmPassword"
								name="confirmPassword"
							/>
						</div>
						<div class="flex-row">
							<div class="agreements">
								<input
									type="checkbox"
									id="agreements"
									name="agreements"
									value="true"
								/><label for="agreements"
									>I agree to the terms and conditions.</label
								>
							</div>
						</div>

						<input type="submit" value="Signup" />
						<button id="signupCloseBtn">close</button>
					</form>
				</div>
			</dialog>
		</main>
		<script>
			let signupForm = document.getElementById("signupForm");
			signupForm.addEventListener("submit", (e) => {
				e.preventDefault();
				console.table(e);
			});
			const signupDialog = document.getElementById("signupDialog");
			const signupBtn = document.getElementById("signupBtn");
			const signupCloseBtn = document.getElementById("signupCloseBtn");
			function user() {
				signupBtn.addEventListener("click", () => {
					signupDialog.show();
				});
				signupCloseBtn.onclick = function () {
					signupDialog.close();
				};
			}
			user();
		</script>
	</body>
</html>
